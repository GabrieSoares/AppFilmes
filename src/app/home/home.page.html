<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista Filmes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item>
      <ion-label>Status</ion-label>
      <ion-select placeholder="Selecione" okText="OK" cancelText="Cancelar" [(ngModel)]="status" (ionChange)="listar()">
        <ion-select-option value="Pendente" selected>Pendentes</ion-select-option>
        <ion-select-option value="Assistido">Assistidos</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-list>
      <ion-item-sliding *ngFor="let filme of filmes">
        <ion-item color="light">
          <ion-label>
            <h2>{{filme.nome}}</h2>
            <h2>{{filme.genero.descricao}}</h2>
            <h2>{{filme.duracao}}</h2>
          </ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option *ngIf="filme.status == 'Pendente'" color="secondary">
            <ion-icon name="eye"></ion-icon>
            <ion-buttons (click)="assistir(filme)">
              Assistido
            </ion-buttons>
          </ion-item-option>
          <ion-item-option *ngIf="filme.status == 'Assistido'" color="danger">
            <ion-buttons (click)="remover()">
              <ion-icon name="trash"></ion-icon>
              Remover
            </ion-buttons>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add" (click)="Inserir()"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
